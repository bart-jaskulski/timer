<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Å»egnaj, Zuza!</title>
    <style>
      html {
        background-color: black;
        color: green;
        font-family: Montserrat, Helvetica, Arial, sans-serif;
        font-size: clamp( 20px, 5vw, 128px );
        overflow: hidden;
      }

      #app {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const root = document.getElementById( 'app' )

      let time = document.createElement( 'time' )
      root.appendChild( time )

      getUpdatedTime();
      countDown()

      function getUpdatedTime() {
        let now = new Date().getTime();
        let delta = new Date('2021-05-01').getTime() - now;
        let days = Math.floor(delta / (1000 * 60 * 60 * 24)),
            hours = Math.floor((delta % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
            minutes = Math.floor((delta % (1000 * 60 * 60)) / (1000 * 60));

        time.innerHTML = `${days} dni ${hours} godzin ${minutes} minut`
      }

      function countDown() {
        interval = setInterval( () => {
          getUpdatedTime();
        }, 1000 * 60)
      }
    </script>
  </body>
</html>
